<html lang="en">
<head>

    <title>Delete Order</title>
</head> 
<body>
    <div class="container">
        <div class="row">
            <div class="col-1">Are you sure you want to Delete "{{item}}" </div>

                <a href="{% url 'home' %}"> Cancel</a>

                <input type="submit" name='confirm'>
            </form>
            
            </div>

        </div>
    </div>
