<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple order</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h1>Create Multiple Orders : </h1>
                {{customer|upper}} Orders,

                <form action="{% url 'multiple_order' customer.id%}" method="POST">

                    {% csrf_token %}
                    {{form.management_form}}

                        {% for i in form%}
                            {{i}} 
                            <hr>
                        {% endfor %}
                    <input type="submit" value="Create Multiple Orders">
                </form>
               

            </div>
        </div>
    </div>
</body>
</html>
